<!DOCTYPE html>
<html>
    <head><h1>FORMS</h1></head>
<body>
    <form>
        <lable>Name</lable>
        <input type="text" placeholder="Enter Name"required autofocus/><br>
        <label> Password</label>
        <input type="'text" placeholder="Enter Password"/><br>
        <label>Gender</label>
        <input type="radio" name="gen" value="m">Male
        <input type="radio" name="gen" value="f">Female
        <input type="radio" name="gen" value="o">LGBTQ+ <br>
        <label>Hobbies</label>
        <input type="checkbox" value="sing">Singing
        <input type="checkbox" value="dance">Danciing
        <input type="checkbox" value="text">Texting
        <input type="checkbox" value="cry">Crying
        <br>
        <lable>Email</lable>
        <input type="email" placeholder="Enter email" required/><br>
        <lable>Time</lable>
        <input type="time"/><br>
        <label>DOB</label>
        <input type="date" required/> <br>
        <label>Colour</label>
        <input type="color"/><br>
        <label>Range</label>
        <input type="range" min="0" max="100" step="10"/><br>
        <label>Age</label>
        <input type="number" min="18" max="80" step=""/><br>
        <lable>Permenat Resident</lable><br>
        <select>
            <option  selected disabled value="">Select</option>
            <option value="Delhi">Delhi</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
        </select><br>
        <label>Adresss</label>
        <textarea  placeholder="entee" cols="10" rows="10"></textarea><br>
        <lable>Date Time</lable>
        <input type="datetime-local"/><br>
        <label>Profile</label>
        <input type="file" multiple accept=""/><br>
        <button type="submit">Submit </button><br>
        <button type="reset">Clear</button>


    </form>
</body>
</html>
